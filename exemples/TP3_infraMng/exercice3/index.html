<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Gestion d'infrastructure</title>
    <link rel="stylesheet" type="text/css" href="infra.css">
    <!-- chargement des scripts Leaflet pour l'affichage des cartes  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
</head>
<body>
<div id="lieux">
    <div class="lieu" id="nouveauLieu">
        <header>Ajouter un nouveau lieu</header>
    </div>
</div>
<div id="choix"></div>
<div id="message"></div>
<div id="dialogue-propriete" class="dialogue">
    <div class"masque"></div>
    <div class="contenu-dialogue">
        <header id="nouveauTitre">Nouveau serveur</header>
        <label>Nom: <input id="nomObjet" type="text"></label>
        <button id="sauveObjet">Enregistrer</button>
    </div>
</div>
<div id="dialogue-position" class="dialogue">
    <div class="masque"></div>
    <div class="contenu-dialogue">
        <header id="positionLieu">Position</header>
        <output id="valeurPosition"></output>
        <div id="carte"></div>
        <button id="fermePosition">Fermer</button>
    </div>
</div>
<script src="serveur.js"></script>
<script src="lieu.js"></script>
<script src="infra.js"></script>
</body>
</html>
