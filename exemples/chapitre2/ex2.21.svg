<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg">
	<title> Texte multiligne </title>
	<text id="titre " x="200" y="0">
		<tspan> la cigle et la fourmi </tspan>
	</text>
	<text x="10" y="100"> La Cigale, ayant chanté
		<tspan x="10" y="116"> Tout l'été,</tspan>
		<tspan x="10" y="132"> Se trouva fort dépourvue </tspan>
		<tspan x="10" y="150"> Quand la bise fut venue :</tspan>
		<tspan x="10" y="169"> Pas un seul petit morceau </tspan>
		<tspan x="10" y="189"> De mouche ou de vermisseau. </tspan>
	</text>
</svg>