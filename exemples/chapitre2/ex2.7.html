<html>
<head><title> viewBox </title>
<meta charset="UTF-8">
<style type="text/css">
	svg { border : solid 1px red;}
</style>
</head>
<body>
<?xml version="1.0" standalone="no"?>
<svg width="150" height="150" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150">
<!-- Dans cet exemple la viewBox est définie de manière à couvrir l’élément cercle en totalité.
le cercle est défini de la manière à entrer dans les limites du conteneur -->
	<circle cx="75" cy="75" r="70" />
</svg>

<svg width="150" height="150" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
<!-- Dans cet exemple la viewBox est définie de manière à couvrir 1/4 de l’élément cercle. -->
	<circle cx="75" cy="75" r="70" />
</svg>
</body>
</html>
