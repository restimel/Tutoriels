<?xml version="1.0" standalone="no"?>
<svg width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<title> Exemple d'animation </title>
	<rect x="40" y="100" width="100" height="80" fill="none" stroke="blue" stroke-width="5px">
		<animate id="R1" attributeName="width" attributeType="XML" from="100" to="300" begin="2s" dur="4s"/>
		<animate attributeName="stroke-width" attributeType="XML" from="40" to="60" begin="R1.begin" dur="4s"/>
	</rect>
</svg>