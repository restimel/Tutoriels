<!DOCTYPE html>
<html>
	<head><title> Dessiner avec SVG </title>
	<meta charset="UTF-8">
</head>
<body>
	<p>Avec &lt;object&gt;/&lt;embed&gt;</p>
	<object data="Dessin.svg" width="50%" height="50%" type="image/svg+xml">
		<embed src="Dessin.svg" width="500" height="500" type="image/svg+xml" />
	</object>
	<p>Avec &lt;img&gt;</p>
	<img src="Dessin.svg">
</body>
</html>
