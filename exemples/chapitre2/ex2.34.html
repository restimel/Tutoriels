<html>
<head><title> attribut type </title>
<meta charset="UTF-8">
</head>
<body>
    <div>
        <div>type="translate"</div>
        <?xml version="1.0" standalone="no"?>
        <svg width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <title>type="translate"</title>
            <rect x="0" y="0" width="100" height="125">
                <animateTransform attributeName="transform"
                                  type="translate"
                                  from="0 0"
                                  to="150 20"
                                  begin="0s" dur="2s"
                                  repeatCount="indefinite"/>
            </rect>
        </svg>
    </div>
    <div>
        <div>type="scale"</div>
        <?xml version="1.0" standalone="no"?>
        <svg width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <title>type="scale"</title>
            <rect x="0" y="0" width="100" height="125">
                <animateTransform attributeName="transform"
                                  type="scale"
                                  from="1 1"
                                  to="3 1.25"
                                  begin="0s"
                                  dur="2s"
                                  repeatCount="indefinite"/>
            </rect>
        </svg>
    </div>
    <div>
        <div>type="rotate"</div>
        <?xml version="1.0" standalone="no"?>
        <svg width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <title>type="rotate"</title>
            <rect x="0" y="0" width="100" height="125">
                <animateTransform attributeName="transform"
                                  type="rotate"
                                  from="0 18 18"
                                  to="360 18 18"
                                  begin="0s"
                                  dur="2s"
                                  repeatCount="indefinite"/>
            </rect>
        </svg>
    </div>
    <div>
        <div>type="skewX"</div>
        <?xml version="1.0" standalone="no"?>
        <svg width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <title>type="skewX"</title>
            <rect x="0" y="0" width="100" height="125">
                <animateTransform attributeName="transform"
                                  type="skewX"
                                  from="0"
                                  to="60"
                                  begin="0s"
                                  dur="2s"
                                  repeatCount="indefinite"/>
            </rect>
        </svg>
    </div>
    <div>
        <div>type="skewY"</div>
        <?xml version="1.0" standalone="no"?>
        <svg width="500" height="500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <title>type="skewY"</title>
            <rect x="0" y="0" width="100" height="125">
                <animateTransform attributeName="transform"
                                  type="skewY"
                                  from="0"
                                  to="60"
                                  begin="0s"
                                  dur="2s"
                                  repeatCount="indefinite"/>
            </rect>
        </svg>
    </div>
</body>
</html>
