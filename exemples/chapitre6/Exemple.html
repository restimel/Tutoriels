<!DOCTYPE html>
<html manifest="Exemple.appcache">
<head>
  <meta charset="utf-8">
  <title>Formulaire d'inscription</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="Exemple.js"></script>
</head>
<body>
<h2>Formulaire de participation</h2>
<form id="formulaire">
  <fieldset>
    <legend>Contact</legend>
    <label for="nom">Nom </label>
    <input id="nom" name="nom" required><br>
    <label for="telephone">Portable</label>
    <input id="telephone" name="telephone" type="tel"><br>
    <label for="email">Email</label>
    <input id="email" name="email" type="email" required><br>
  </fieldset>
  <input type="submit" value="Soumettre" id="soumission">
</form>
</body>
</html>
