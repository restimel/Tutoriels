<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Dessiner avec la méthode bezierCurveTo() </title>
</head>

<body>
	<canvas id="dessin" width="500" height="200">
		Désolé, votre navigateur ne supporte pas l’élément canvas.
	</canvas>
	<script type="text/javascript">
	var canvas = document.getElementById("dessin");
	var contexte = canvas.getContext("2d");
	contexte.beginPath();
	contexte.moveTo(188, 130);
	contexte.bezierCurveTo(100, 10, 388, 10, 388, 170);
	contexte.stroke();
	</script>
</body>
</html>
